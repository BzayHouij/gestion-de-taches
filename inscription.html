<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Application de gestion de tâches</h1>
    </header>
    <main>
        <section>
            <h2>Créer un compte</h2>
            <p>Rejoignez notre plateforme pour gérer vos tâches efficacement.</p>
            <form action="inscription.php" method="post">
                <label for="nom">Nom complet :</label>
                <input type="text" id="nom" name="nom" placeholder="Ex. : Jean Dupont" required>
                
                <label for="email">Adresse email :</label>
                <input type="email" id="email" name="email" placeholder="Ex. : exemple@mail.com" required>
                
                <label for="mot_de_passe">Mot de passe :</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="Choisissez un mot de passe" required>
                
                <button type="submit">S'inscrire</button>
            </form>
            <p>Déjà un compte ? <a href="connexion.html">Connectez-vous ici</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gestion de tâches. Tous droits réservés.</p>
    </footer>
</body>
</html>
