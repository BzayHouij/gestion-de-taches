<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Application de gestion de tâches</h1>
    </header>
    <main>
        <section>
            <h2>Connexion</h2>
            <p>Connectez-vous pour accéder à vos tâches.</p>
            <form action="connexion.php" method="post">
                <label for="email">Adresse email :</label>
                <input type="email" id="email" name="email" placeholder="Ex. : exemple@mail.com" required>
                
                <label for="mot_de_passe">Mot de passe :</label>
                <input type="password" id="mot_de_passe" name="mot_de_passe" placeholder="Votre mot de passe" required>
                
                <button type="submit">Se connecter</button>
            </form>
            <p>Nouveau sur la plateforme ? <a href="inscription.html">Créez un compte ici</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Gestion de tâches. Tous droits réservés.</p>
    </footer>
</body>
</html>
